<!DOCTYPE html>
<html lang="en>">

<head>  
<h1 id="title">Who Is Your Favorite DJ?</h1>
</head>

<body>
<p id="description">This is a brief survey asking you who is your favorite DJ.</p>

<form id="survey-form">
  <div class="input-headings">
    
  <label for="name" id="name-label">Name:</label>
  <input id="name" type="text" name="name" placeholder="John Doe" class="form-inputs" required></input>
  <br>

  <label for="email" id="email-label">Email:</label>
  <input id="email" type="email" name="email" placeholder="JohnDoe@email.com" class="form-inputs" required></input>
  <br>

  <label for="number" id="number-label">Age:</label>
  <input id="number" type="number" name="number" placeholder="18" min="18" max="100" class="form-inputs" required></input>
  <br>

  <label for="dropdown" id="DJs">Select DJ's</label>
  <select id="dropdown" class="form-inputs">
    <option value="Select_DJ's">Select DJ's</option>
    <option value="ILLENIUM">ILLENIUM</option>
    <option value="Adventure_Club">Adventure Club</option>
    <option value="ARMNHMR">ARMNHMR</option>
    <option value="Gryffin">Gryffin</option>
    <option value="Seven_Lions">Seven Lions</option>
    <option value="Tiesto">Tiesto</option>
    <option value="Other">Other</option>
    </select>
    <br>

  <label for="other" id="other-label">Other:</label>
  <input id="other" type="text" name="Other" placeholder="Excision" class="form-inputs" optional></input>
  <br>
  <br>

    <label for="rave"><b>Have you been to a rave?</b></label>
    <br>
    <input id="radio" type="radio" name="rave" value="yes">
    <label for="radio">Yes</label>
    <br>
    <input id="radio" type="radio" name="rave" value="no">
    <label for="radio">No</label>
    <br>
    <input id="radio" type="radio" name="rave" value="not_yet_but_going_to">
    <label for="radio">Not yet but going to</label>
    <br>
    <br>

    <label for="quantity"><b>How many raves have you been?</b></label>
    <br>
    <input id="checkbox" type="checkbox" name="quantity" value="0">
    <label for="checkbox">Never - 0</label>
    <br>
    <input id="checkbox" type="checkbox" name="quantity" value="1-3">
    <label for="checkbox">1-3</label>
    <br>
    <input id="checkbox" type="checkbox" name="quantity" value="4-6">
    <label for="checkbox">4-7</label>
    <br>
        <input id="checkbox" type="checkbox" name="quantity" value="8-10">
    <label for="checkbox">8-10</label>
    <br>
    <input id="checkbox" type="checkbox" name="quantity" value="11-15">
    <label for="checkbox">11-15</label>
    <br>
        <input id="checkbox" type="checkbox" name="quantity" value="16-20">
    <label for="checkbox">16-20</label>
    <br>
    <input id="checkbox" type="checkbox" name="quantity" value="21+">
    <label for="checkbox">21+</label>
    <br>
    <br>

    <label id="textarea">What rave/concert are you looking forward to?</label>
    <br>
    <textarea id="textarea" name="instruction" rows="5" cols="40">
      </textarea>
      <br>

    <input id="submit" type="submit" value="Submit" class="submit-button">

</div>
  </form>

  </body>
  </html>
<!-- partial -->
  
</body>
</html>
